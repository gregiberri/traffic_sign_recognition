id: "base_hpo"
base_config: 'base'
hpo:
  num_samples: 50
  cpu_per_trial: 2
  gpu_per_trial: 0.15
  hpo_algorithm:
    name: 'HyperOptSearch'
    params:
      mode: 'max'
optimizer:
  name: ['choice', [['Adam', 'RAdam', 'Ranger']]]
  params:
    lr: ['loguniform', [0.0001, 0.005]]
    weight_decay: ['loguniform', [0.00001, 0.001]]
loss:
  name: ['choice', [['CrossEntropyLoss', 'FocalLoss']]]