id: "base"
env:
  result_dir: 'results'
  random_seed: 0
  epochs: 50
metrics:
  goal_metric: 'F1'
  save_metrics:
    Accuracy: {num_classes: 37, average: 'macro'}
    Precision: {num_classes: 37, average: 'macro'}
    Recall: {num_classes: 37, average: 'macro'}
    F1: {num_classes: 37, average: 'macro'}
data:
  name: "traffic_signs"
  params:
    dataset_path: '/home/albert/data/R-jpg'

    batch_size: 256
    input_size: [64, 64]
    input_channels: 3
    num_classes: 37
    balanced_classes: true

    # transforms must be a list to make sure to preserve the order
    transforms: [['ColorJitter', [0.5, 0.5, 0.5, 0.3]],
                 ['RandomRotation', [10]],
                 ['RandomPerspective', [0.4]],
                 ['RandomResizedCrop', [[64, 64], [0.7, 1.3]]],
                 ['Resize', [[64, 64]]],
                 ['ToTensor', []],
                 ['Normalize', [[0.4432, 0.3938, 0.3764], [0.1560, 0.1815, 0.1727]]]]

    gpu_to_use: 0
    workers: 4
    load_into_memory: false
    train_val_split: [0.8, 0.2]
model:
  name: "resnet18"
  params:
    num_classes: 37
    pretrained: true
loss:
  name: 'CrossEntropyLoss'
  params:
    weight: null
optimizer:
  name: 'RAdam'
  params:
    lr: 0.002
    weight_decay: 0.001
lr_policy:
  name: 'ReduceLROnPlateau'
  params:
#    gamma: 0.99
    mode: 'max'
    patience: 5